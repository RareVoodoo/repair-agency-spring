<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
</head>
<body>

 <h1 th:text="#{label.repair.request.create}"></h1>
 <form action="/newRequest" th:object="${request}" method="post" enctype="utf8">
     <div >
         <label th:text="#{label.repair.request.description}"></label>
         <input th:field="*{description}">
     </div>
     <button type="submit" th:text="#{label.form.submit}"></button>
 </form>


 <form th:action="@{/logout}" method="post">
     <input type="submit" value="Sign Out"/>
 </form>

 <div>
     <button id="locale_en" value="en" th:text="#{lang.eng}"></button>
     <button id="locale_ua" value="ua" th:text="#{lang.ua}"></button>
 </div>


 <section>
     <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-10">
             <table class="table">
                 <thead>
                 <tr>
                     <th scope="col">Id</th>
                     <th scope="col" th:text="#{label.user.username}">Username</th>
                     <th scope="col" th:text="#{label.user.description}">Description</th>
                     <th scope="col" th:text="#{label.user.accepted}">Accepted</th>
                     <th scope="col" th:text="#{label.user.performed}">Performed</th>
                     <th scope="col" th:text="#{label.user.repair.price}">RepairPrice</th>
                     <th scope="col" th:text="#{label.user.comment}">User Comment</th>
                     <th scope="col" th:text="#{label.user.add.comment}">Add Comment</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="req ,itemStat : *{requestRep}">
                     <th scope="row"th:text="${req.id}"></th>
                     <td th:text="${req.username}"></td>
                     <td th:text="${req.description}"></td>
                     <td th:text="${req.accepted}"></td>
                     <td th:text="${req.performed}"></td>
                     <td th:text="${req.repairPrice}"></td>
                     <td th:text="${req.userComment}"></td>
                     <td> <a  th:href="@{/user/userComment/{id}(id=${req.id})}" class="btn btn-success btn-sm text-white">Add Comment</a></td>
                 </tr>
                 </tbody>
             </table>
         </div>

         <div class="col-md-2"></div>
     </div>
 </section>




 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>




</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locale_en").click(function () {
            var selectedOption = $('#locale_en').val();
            if(selectedOption !=""){
                window.location.replace('?lang=' + selectedOption)
            }
        })
        $("#locale_ua").click(function () {
            var selectedOption = $('#locale_ua').val();
            if(selectedOption !=""){
                window.location.replace('?lang=' + selectedOption)
            }
        })

    });
</script>


</html>
