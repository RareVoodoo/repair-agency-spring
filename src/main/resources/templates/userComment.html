<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4" >
        <form th:action="@{/addComment/id={id}(id=${request.id})}" th:object="${request}" method="post">
            <div class="form-group">
                <label for="inputRepairPrice">Please add your comment</label>
                <input type="text" th:field="*{userComment}" class="form-control" id="inputRepairPrice" aria-describedby="emailHelp" placeholder="User comment">
            </div>
            <button type="submit" class="btn btn-primary">Accept</button>
            <form th:action="@{/user}" method="get">
                <button type="submit" class="btn btn-danger">Cancel</button>
            </form>
        </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
