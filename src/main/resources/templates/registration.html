<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
</head>

<body>
<div class="container w-25 p-3 h-100">
    <div class="row  justify-content-center align-items-center">
        <div class="col-md-12">
            <div class="col-md-12">
                <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
                    <h2 class="form-signin-heading" th:text="#{page.registration.title}"></h2>
                    <div>
                        <label for="name" class="sr-only" th:text="#{page.form.full.name}"></label>
                        <input type="text" th:field="*{nameEn}" id="name" name="username" class="form-control"
                               th:placeholder="#{page.form.full.name}" required autofocus>
                        <p class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('nameEn')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <br>

                    <div>
                        <label for="username" class="sr-only" th:text="#{page.form.username}"></label>
                        <input type="text" th:field="*{username}" id="username" name="username" class="form-control"
                               th:placeholder="#{page.form.username}" required autofocus>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('username')}"
                           th:errors="*{username}">
                        </p>
                    </div>
                    <br>

                    <div>
                        <label for="password" class="sr-only" th:text="#{page.form.password}">Password</label>
                        <input type="password" th:field="*{password}" id="password" name="password" class="form-control"
                               th:placeholder="#{page.form.password}" required>
                        <p class="alert alert-danger"
                           th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">
                        </p>
                        <br>
                    </div>

                    <div>
                        <label for="matchingPassword" class="sr-only"
                               th:text="#{page.registration.form.confirm.password}">Password</label>
                        <input type="password" th:field="*{matchingPassword}" id="matchingPassword"
                               name="matchingPassword" class="form-control"
                               th:placeholder="#{page.registration.form.confirm.password}" required>
                        <p class="alert alert-danger" role="alert"
                           th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}"></p>
                        <br>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                            th:text="#{page.registration.form.submit}"></button>

                    <span class="text-center" th:text="#{page.form.already.registered.title}"></span>
                    <span><a th:href="@{/login}" th:text="#{page.form.login}"></a></span>


                </form>
            </div>
        </div>
    </div>

</div>


</body>
</html>
