<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<!--<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>-->

<section>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col" th:text="#{label.user.username}">Username</th>
                    <th scope="col" th:text="#{label.user.description}">Description</th>
                    <th scope="col" th:text="#{label.user.accepted}">Accepted</th>
                    <th scope="col" th:text="#{label.user.performed}">Performed</th>
                    <th scope="col" th:text="#{label.user.repair.price}">RepairPrice</th>
                    <th scope="col" th:text="#{label.admin.cancellation.reason}">Cancellation Reason</th>
                    <th scope="col" th:text="#{label.admin.accept}">Accept</th>
                    <th scope="col" th:text="#{label.admin.cancel}">Cancel</th>
                    <th scope="col" th:text="#{label.admin.delete}">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="req ,itemStat : *{request}">
                    <th scope="row"th:text="${req.id}"></th>
                    <td th:text="${req.username}"></td>
                    <td th:text="${req.description}"></td>
                    <td th:text="${req.accepted}"></td>
                    <td th:text="${req.performed}"></td>
                    <td th:text="${req.repairPriceUsd}"></td>
                    <td th:text="${req.cancellationReason}"></td>
                    <td> <a  th:href="@{/admin/accept/{id}(id=${req.id})}" class="btn btn-success btn-sm text-white">Accept</a></td>
                    <td> <a  th:href="@{/admin/cancel/{id}(id=${req.id})}" class="btn btn-danger btn-sm text-white">Cancel</a></td>
                    <td>
                        <form th:action="@{/admin/delete/{id}(id=${req.id})}" method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger btn-sm text-white">Delete</button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li class="nav-item"
                th:each="p: ${#numbers.sequence(0,request.totalPages - 1)}">
                    <a class="nav-link" th:classappend="${currentPage}==${p}?'active':''" th:href="@{/admin/(page=${p})}"
                       th:text="${p + 1}" data-toggle="tooltip" ></a>
                </li>
            </ul>
        </div>

        <div class="col-md-2"></div>
    </div>
</section>

<br/>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
