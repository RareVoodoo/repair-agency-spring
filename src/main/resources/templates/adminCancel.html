<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
</head>
<body>


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form th:action="@{/cancelRequest/id={id}(id=${request.id})}" th:object="${request}" method="post">
            <div class="form-group">
                <label for="inputRepairPrice" th:text="#{label.cause.of.cancellation}">Cause of repair request cancellation</label>
                <input type="text" th:field="*{cancellationReason}" class="form-control" id="inputRepairPrice" aria-describedby="emailHelp" th:placeholder="#{label.cause}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="#{label.button.accept}"></button>
            <form th:action="@{/admin}" method="get">
                <button type="submit" class="btn btn-danger" th:text="#{label.button.cancel}"></button>
            </form>
        </form>

    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
